# Harija's Hyprland Config
# PC
monitor=DP-4,2560x1080@90,0x0,1,transform,3
monitor=DP-2,2560x1080@200,1080x1000,1
monitor=DP-3,2560x1080@90,3640x300,1,transform,1

workspace=1,monitor:DP-4
workspace=2,monitor:DP-2
workspace=3,monitor:DP-3

env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/50_mesa.json
env = WLR_DRM_DEVICES,/dev/dri/card0

exec-once = openrgb --startminimized
exec-once = flatpak run com.discordapp.Discord
exec-once = spotify

# Laptop
#monitor = eDP-1,1920x1080@240,0x0,1
#env = WLR_DRM_DEVICES,/dev/dri/card2
#exec-once = openrgb -p default
#exec-once = waydroid

# Launch apps
# Default
exec-once = waybar
exec-once = swaync
exec-once = waypaper --restore
exec-once = /usr/lib/polkit-kde-authentication-agent-1 
exec-once = copyq --start-server 
exec-once = fcitx5 
exec-once = joplin-desktop 
exec = easyeffects --gapplication-service
exec-once = powerprofilesctl set balanced
exec-once = swayidle -w \
        timeout 300 'swaylock \
	--screenshots \
	--clock \
	--indicator \
	--indicator-radius 100 \
	--indicator-thickness 7 \
	--effect-blur 7x5 \
	--effect-vignette 0.5:0.5 \
	--ring-color bb00cc \
	--key-hl-color 880033 \
	--line-color 00000000 \
	--inside-color 00000088 \
	--separator-color 00000000 \
	--grace 2 \
	--fade-in 0.2'),' \
        timeout 600 'hyprctl dispatch dpms off' \
        resume 'hyprctl dispatch dpms on && pkill wlsunset && wlsunset -l 37.9989 -L 145.1744'

# Melbourne
exec-once = wlsunset -l 37.9989 -L 145.1744 

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

env = TERM,"kitty"
env = TERMINAL,"kitty"

debug {
    overlay = 0
  }

# Input
input {
    kb_layout = us

    follow_mouse = 1

    touchpad {
        natural_scroll = false
	scroll_factor = 0.35
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# General
general {
    gaps_in = 3
    gaps_out = 3
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

#Decoration
decoration {
    rounding = 10
    inactive_opacity = 0.95
    dim_inactive = false

    blur {
        enabled = true
        size = 3
        passes = 2
	noise = 0.02
	contrast = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    #Beziers
    bezier = harija, 0.05, 1.1, 0.1, 1
    bezier = snappy, 0, 1, 0, 1

    animation = windows, 1, 7, snappy
    animation = windowsOut, 1, 7, snappy, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, snappy
}


#Layouts
dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_is_master = true
}

#Gestures
gestures {
    workspace_swipe = true
}

#Misc 
misc {
    vrr = 0
    vfr = true
    disable_hyprland_logo = true

}

#Binds
binds {
    workspace_back_and_forth = true
    workspace_center_on = 1
}


#Transparency Windowrules
#Slight
windowrulev2 = opacity 0.90 0.90,class:^(org.strawberrymusicplayer.strawberry|Youtube Music|org.kde.dolphin|rofi|Spotify|VSCodium|Joplin|steam|OpenRGB)$

#Medium
windowrulev2 = opacity 0.80 0.80,class:^(discord)$

#A lot
windowrulev2 = opacity 0.75 0.75,class:^(virt-manager|kitty|Youtube Music|Spotify|org.gnome.Nautilus|org.kde.polkit-kde-authentication-agent-1)$

# Other Windowrules
windowrulev2 = float,class:^(pavucontrol|blueman-manager|nm-connection-editor|org.kde.polkit-kde-authentication-agent-1)
windowrulev2 = size 50% 50%,class:^(pavucontrol|blueman-manager|nm-connection-editor)
windowrulev2 = move 49% 35,class:^(pavucontrol|blueman-manager|nm-connection-editor)


# Mainmod is Super
$mainMod = SUPER

# Basic Binds
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, J, exec, joplin-desktop
bind = $mainMod, V, togglefloating,
bind = $mainMod, F1, pseudo, # dwindle
bind = $mainMod, TAB, togglesplit, # dwindle

# Move focus
bind = $mainMod, left, movefocus, left
bind = $mainMod, right, movefocus, right
bind = $mainMod, up, movefocus, up
bind = $mainMod, down, movefocus, down

# Switch workspaces 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Moving workspace with SHIFT + Q and E 
bind = $mainMod SHIFT, E, workspace, m+1  
bind = $mainMod SHIFT, Q, workspace, m-1

# Move active window to a workspace 
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
bindm = $mainMod, mouse:273, resizewindow

# Moving windows to sides
bind = $mainMod, W, movewindow, u
bind = $mainMod, A, movewindow, l
bind = $mainMod, S, movewindow, d
bind = $mainMod, D, movewindow, r

# Fullscreen
bind =SUPER,F,fullscreen

# Restart stuff
bind = $mainMod ALT, A, exec, killall waybar && waybar
bind = $mainMod ALT, H, exec, killall hyprpaper && hyprpaper

#Screenshot
bind = $mainMod SHIFT, s, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | notify-send "Screenshot of the region taken" # screenshot of a region 

bind =, PRINT, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png

#Change refresh for laptop
bind = $mainMod CTRL ALT, 1, exec, hyprctl keyword monitor "eDP-1, 1920x1080@60,0x0,1)"
bind = $mainMod CTRL ALT, 2, exec, hyprctl keyword monitor "eDP-1, 1920x1080@120,0x0,1)"
bind = $mainMod CTRL ALT, 3, exec, hyprctl keyword monitor "eDP-1, 1920x1080@240,0x0,1)"

#Launchers etc
bind = $mainMod, R, exec, rofi -show drun -sidebar-mode
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, P, exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mainMod SHIFT, R, exec, rofi -show filebrowser

#FN Hotkeys
bind =, XF86TouchpadToggle,execr,/home/harija/Scripts/toggle-trackpad.sh

bind =, XF86RotateWindows,layoutmsg,orientationnext

bind =, XF86AudioMute,exec,amixer set Master toggle && notify-send "Speaker Mute Toggled"

bindle =, XF86AudioRaiseVolume,exec,pulseaudio-ctl up +1% 

bindle =, XF86AudioLowerVolume,exec,pulseaudio-ctl down -1%

bind =, XF86AudioMicMute,exec,pactl set-source-mute 2 toggle && notify-send "Mic Toggled"

bind=, XF86Tools,exec,mcontrolcenter

bindle=, XF86MonBrightnessUp,exec,brightnessctl s 5%+

bindle=, XF86MonBrightnessDown,exec,brightnessctl s 5%-

bindl=, XF86AudioPlay, exec, playerctl play-pause

bindl=, XF86AudioNext, exec, playerctl next 

bindl=, XF86AudioPrev, exec, playerctl previous



