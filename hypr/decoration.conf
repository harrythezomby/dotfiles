#Decoration
decoration {
    rounding = 10
    inactive_opacity = 1
    dim_inactive = false

    blur {
        ignore_opacity = true
        enabled = true
        size = 5
        passes = 5
	noise = 0.02
	contrast = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
