# Input
input {
    kb_layout = us

    follow_mouse = 1

    touchpad {
        natural_scroll = false
	scroll_factor = 0.35
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true

    repeat_delay = 200
    repeat_rate = 50
}

#Gestures
gestures {
    workspace_swipe = true
}

#Binds
binds {
    workspace_back_and_forth = true
    workspace_center_on = 1
}
